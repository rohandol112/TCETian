<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Image Upload</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .upload-form { background: #f5f5f5; padding: 20px; border-radius: 8px; max-width: 500px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="file"] { width: 100%; padding: 8px; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a87; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test Image Upload</h1>
    <div class="upload-form">
        <form id="uploadForm">
            <div class="form-group">
                <label for="posterFile">Select Image File:</label>
                <input type="file" id="posterFile" name="poster" accept="image/*" required>
            </div>
            <button type="submit">Upload Image</button>
        </form>
    </div>
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            const fileInput = document.getElementById('posterFile');
            const file = fileInput.files[0];
            
            if (!file) {
                resultDiv.innerHTML = '<div class="error">Please select a file</div>';
                return;
            }

            const formData = new FormData();
            formData.append('poster', file);

            try {
                resultDiv.innerHTML = '<div>Uploading...</div>';
                
                const response = await fetch('http://localhost:5000/test-upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>Upload Successful!</h3>
                            <p><strong>File:</strong> ${result.file.originalname}</p>
                            <p><strong>Size:</strong> ${(result.file.size / 1024).toFixed(2)} KB</p>
                            <p><strong>Type:</strong> ${result.file.mimetype}</p>
                            <p><strong>URL:</strong> <a href="http://localhost:5000${result.file.url}" target="_blank">${result.file.url}</a></p>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>Upload Failed</h3>
                            <p>${result.message || 'Unknown error'}</p>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>Network Error</h3>
                        <p>${error.message}</p>
                        <p>Make sure the backend server is running on port 5000</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
